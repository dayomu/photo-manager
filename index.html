<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Photo Manager</title>
</head>
<body>
  <header class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-3">
          <div class="logo-container">
            <div class="logo">Fortexgroup.ru</div>
            <div class="logo-address">Москва, тестовская улица, 10</div>
          </div>
        </div>

        <div class="col-12 col-sm-6">
          <div class="filters-container">
            <div class="form-container">
              <form class="form-inline">
                <div class="form-group photo-size-control">
                  <label for="photoSize">Размер</label>
                  <select id="photoSize" class="form-control">
                    <option value="all-sizes">Все размеры</option>
                    <option value="large">Большие</option>
                    <option value="medium">Средние</option>
                    <option value="small">Маленькие</option>
                  </select>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="selectAll">
                  <label class="form-check-label" for="selectAll">Выбрать все</label>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-3">
          <div class="delete-button-container">
            <button id="deleteButton" class="btn btn-danger delete-button">Удалить</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="content">
    <div class="container-fluid">
      <div class="row" id="photosList"></div>
    </div>
  </div>

<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
